version: '3'
services:
  web:
    image: nginx:latest
    ports:
      - '8080:80'
    volumes:
      - ./src:/var/www/html
      - ./default.conf:/etc/nginx/conf.d/default.conf
  php:
    image: php:7.1.11-fpm-alpine
    volumes:
      - ./src:/var/www/html
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
